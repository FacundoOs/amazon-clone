name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Setup the code
        run: npm install
      - name: Run Tests
        env:
          CI: false
        run: npm test
      - name: Preview deploy 
        run: npm run build && firebase deploy --only hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CLONE_1B668 }}'
          projectId: clone-1b668
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
